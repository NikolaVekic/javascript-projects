<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Booleans</title>
  </head>
  <body>
    <main>
      <div class="selector">
        <h1>Rock Paper Scissors</h1>
        <div class="options">
          <div id="rock" class="option">✊</div>
          <div id="paper" class="option">✋</div>
          <div id="scissors" class="option">✌️</div>
        </div>
      </div>
      <div class="results">
        <h3 class="result-text"></h3>
        <p class="result"></p>
      </div>
      <div class="scores">
        <div class="score">
          <p>Wins: <span id="win">0</span></p>
          <p>Losses: <span id="loss">0</span></p>
          <p>Ties: <span id="tie">0</span></p>
        </div>
        <button class="reset-btn">Reset Score</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
